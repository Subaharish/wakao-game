<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-component">
        <div class="logo-container">
            <img class="logo" src="assets/logo.png" alt="">
        </div>
        <div class="score-component">
            <img class="score-img" src="assets/jackfruit.png" alt="">
            <span>0</span>
        </div>
        <img src="assets/bg.png" alt="background">
        <div class="game-component">
            <div class="box component-1">
                <div class="b4-knife-img">
                    <img src="/assets/green box.png" alt="">
                </div>
                <div class="after-knife-img">
                    <img src="/assets/green box top .png" alt="">
                    <img src="/assets/green box btm.png" alt="">
                </div>
            </div>
            <div class="box component-2">
                <div class="b4-knife-img">
                    <img src="/assets/red box.png" alt="">
                </div>
                <div class="after-knife-img">
                    <img src="/assets/red box top.png" alt="">
                    <img src="/assets/red box btm.png" alt="">
                </div>
            </div>
            <div class="box component-3">
                <div class="b4-knife-img">
                    <img src="/assets/yellow box.png" alt="">
                </div>
                <div class="after-knife-img">
                    <img src="/assets/yellow box top.png" alt="">
                    <img src="/assets/yellow box btm.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
